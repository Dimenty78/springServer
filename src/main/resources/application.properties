# Включить многочастную загрузку
spring.servlet.multipart.enabled=true
# Порог, после которого файлы записываются на диск
spring.servlet.multipart.file-size-threshold=2KB
# Максимальный размер файла
spring.servlet.multipart.max-file-size=200MB
# Максимальный размер запроса
spring.servlet.multipart.max-request-size=1024MB

# Номер порта сервера
server.port=18333

# Время между включениями планировщика
scheduler.delay=10000

# Если записи эфира не приходят > этого числа секунд то запись в лист объекта
scheduler.secondlimit=1000





